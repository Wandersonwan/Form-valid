<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="conteudo">
                <h2 class="titulo">
                    FICOU COM DUVIDA?<br>
                    NOS MANDE UMA MENSAGEM!
                </h2>
                <p class="text">
                    Caso tenha ficado com qulquer duvida basta nos mandar uma mensagem e estraremos em cotato em menos
                    de 24h.
                </p>

            </div>

            <div class="inputs">
                <input type="text" id="nome" class="item" placeholder="Nome completo *">
                <p class="menssagem-erro"></p>

                <input type="email" id="email" class="item" placeholder="Email *">
                <p class="menssagem-erro"></p>

                <input type="number" id="telefone" class="item" placeholder="Telefone *">
                <p class="menssagem-erro"></p>

                <textarea name="textarea" id="textarea" class="area item" placeholder="Mensagem *"></textarea>
                <p class="menssagem-erro"></p>


                <input type="submit" id="btn" value="Enviar">

            </div>


        </div>



    </main>



    <script src="./js/index.js"></script>

</body>

</html>
